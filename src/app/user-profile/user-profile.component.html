<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details"
      target="__blank">Profile</a>
  </nav>
  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image-->
          <img class="img-account-profile rounded-circle mb-2" src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="">
          <!-- Profile picture help block-->
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <!-- Profile picture upload button-->
          <button class="btn btn-primary" type="button">Upload new image</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8" *ngIf="user">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header">Account Details</div>
        <div class="card-body">
          <form (ngSubmit)="updateUser()">
            <!-- Form Group (username)-->
            <div class="mb-3">
              <label class="small mb-1" for="firstname">First Name</label>
              <input class="form-control" type="text" id="firstname" [(ngModel)]="user.firstname" name="firstname">
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (first name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="lastname">Last name</label>
                <input class="form-control" type="text" id="lastname" [(ngModel)]="user.lastname" name="lastname">
              </div>
              <!-- Form Group (last name)-->
              <div class="col-md-6">
                <label class="small mb-1" for="gender">Gender</label>
                <input class="form-control" id="gender" type="text" [(ngModel)]="user.gender" name="gender">
              </div>
            </div>
            <!-- Form Row        -->

            <!-- Form Group (email address)-->
            <div class="mb-3">
              <label class="small mb-1" for="email">Email address</label>
              <input class="form-control" type="email" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <!-- Form Row-->
            <div class="row gx-3 mb-3">
              <!-- Form Group (phone number)-->
              <div class="col-md-6">
                <label class="small mb-1" for="mobile">Phone number</label>
                <input class="form-control" id="mobile" type="text" [(ngModel)]="user.mobile" name="mobile">
              </div>

            </div>
            <!-- Save changes button-->
            <button class="btn btn-primary" type="submit" >Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
