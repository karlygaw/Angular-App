<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<nav class="nav nav-borders">
    <a class="nav-link active ms-0" [routerLink]="['/user-list']">USER LIST</a>
    <a class="nav-link" [routerLink]="['/register']">LOG OUT</a>
</nav>
<h1></h1>
<h1></h1>
<div class="container profile-page">
    <div class="row">
        <!-- Используйте *ngFor для отображения пользователей -->
        <div class="col-xl-6 col-lg-6 col-md-6" *ngFor="let user of users">
            <div class="card profile-header">
                <div class="body">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-12">
                            <div class="profile-image float-md-right">
                                <img *ngIf="user.gender === 'male'"
                                    src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" />
                                <img *ngIf="user.gender === 'female'"
                                    src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="" />
                            </div>
                        </div>
                        <div class="col-lg-8 col-md-8 col-12">
                            <h4 class="m-t-0 m-b-0"><strong>{{ user.firstname }}</strong> {{ user.lastname }} </h4>
                            <ol class=""><strong>Email: </strong>{{ user.email }}</ol>
                            <ol class="job_post"><strong>Gender: </strong>{{ user.gender }}</ol>
                            <ol class="job_post"><strong>Mobile: </strong>{{ user.mobile }}</ol>
                            <div>
                                <button class="btn btn-primary btn-round"><a
                                        [routerLink]="['/user', user.firstname]">Edit User</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
